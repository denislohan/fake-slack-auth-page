<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <section id="bottom">
                <h1>Turn your ideas into reality.</h1>
                <p>Start for free and get attractive offers from the community</p>
            </section>
        </div>

        <div id="right">

            <div class="signin">
                <div class="logo">
                    <img src="images/slack-logo.png" alt="slack logo">
                </div>

                <div class="top-title">
                    <h2 class='signin-title'>Login to your Account</h2>
                    <p>See what is going on with your business</p>
                </div>

                <div class="google-auth">
                    <a href="">Continue with Google</a>
                </div>

                <div class='or'>
                    <p><span>-----</span> or Sign in with Email <span>-----</span></p>
                </div>


                <form action="#">

                    <div>
                        <label class="text-label" for="email">Email</label>
                        <input type="text" id="email" class="input-text">
                    </div>
                    <div>
                        <label class="text-label" for="password">Password</label>
                        <input type="password" id="password" class="input-text">
                    </div>


                    <div class="form-bottom">
                        <div class="check-box">
                            <input type="checkbox" id="checkbox" class="check-input">
                            <label for="checkbox">Remember me?</label>
                        </div>

                        <div class="forgot-password">
                            <a href="#">Forgot Passowrd?</a>
                        </div>
                    </div>

                    <button type="submit" class="primary-btn">Login</button>
                </form>

            </div>

            <div class="register">
                <p class="register-label">Not Registered Yet?</p> <a href="" class="register-anchor">Create an account</a>

            </div>


        </div>
    </div>
</body>

</html>
